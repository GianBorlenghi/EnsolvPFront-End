<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



<nav class="nav">
  <h3>Tasks</h3>
</nav>
<table class="table table-sm table-dark">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of task">
        <th scope="row"><input type="checkbox"></th>
        <td>{{item.idTask}}</td>
        <td>{{item.name}}</td>
        <td><input type="button" value="Edit" id="btn-edit" (click)="edit(item)"> <input type="button" value="Delete" id="btn-delete"  (click)="delete(item.idTask)"></td>
        
      </tr>
      </tbody>
      </table>
<div class="form-container">
<form [formGroup]="taskForm" (ngSubmit)="saveTask()" class="form-task">
  <label for="name" class="label-task">Name</label>
  <input type="text" formControlName="name" id="" class="input-task">
  <label for="folder" class="label-task">Folder</label>
  <select name="folder" id="folder" formControlName="taskFolder" class="input-task">
    <option [ngValue]="item" *ngFor="let item of folder">{{item.folderName}}</option>
  </select>
  <input type="submit" value="Add Task" id="btn-submit">
  </form>
</div>
<nav class="nav">
  <h3>Folders</h3>
</nav>

<table class="table table-sm table-dark">
  <thead>
    <tr>
 
      <th scope="col">ID Folder</th>
      <th scope="col">Folder name</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let item of folder">
      <td>{{item.idFolder}}</td>
      <td>{{item.folderName}}</td>
      <td><input type="button" value="View Items" id="btn-edit" (click)="viewFolderId(item)"> <input type="button" value="Remove" id="btn-delete"  (click)="deleteFolder(item.idFolder)"></td>
     <!-- 
       -->
    </tr>
    </tbody>
    </table>

    <div class="form-container">
      <form [formGroup]="folderForm" class="form-task" (ngSubmit)="saveFolder()">
        <label for="name" class="label-task">Folder name</label>
        <input type="text" formControlName="folderName" id="" class="input-task">
        <input type="submit" value="Add Folder" id="btn-submit">
        </form>
      </div>

     
      <table class="novisible table table-sm table-dark" id="tFol">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Id Task</th>
            <th scope="col">Task name</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let item of fold">
            <th scope="row"><input type="checkbox"></th>
            <td>{{item.idTask}}</td>
            <td>{{item.name}}</td>
            <td><input type="button" value="Edit" id="btn-edit" (click)="edit(item)"> <input type="button" value="Delete" id="btn-delete"  (click)="delete(item.idTask)"></td>
            
          </tr>
          </tbody>
       

          </table>
